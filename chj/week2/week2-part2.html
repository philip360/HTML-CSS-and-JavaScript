<!doctype html>
<html>
<head>
    <title>Color Guessing Game</title>
</head>
    <body onload="do_game()">
        <script >
			var target_index;
			var target;
			var guesses = 0;
			finished=false;
			var colors = ["blue","cyan","gray","green","orange","red","white","yellow"];
			
			function do_game() {
				var target_index=Math.floor(Math.random()*colors.length-1);
				target=colors[target_index];
				
				while (!finished) {
					guess_input= prompt("I am thinking of one of these colors: \n\n"+
											  "blue,cyan,gray,green,orange,red,white,yellow\n\n"+
											  "What color am I  think of?");
					guesses += 1;   
					finished = check_guess();
				}
			}
			
			function check_guess(){
				if (colors.indexOf(guess_input)== -1) {
					alert("Sorry, I dont't recognize your number.\n\n" +
						  "Please try it again.");
					return false;
				}
				if (guess_input > target) {
					alert("Sorry, your guess is not correct!\n\n"+
							"Hint: your color is alphabetically higher than mine.\n\n"+
							"Please try again.")
					return false;
				}
				if (guess_input < target) {
					alert("Sorry, your guess is not correct!\n\n"+
					"Hint: your color is alphabetically lower than mine.\n\n"+
					"Please try again.");
					return false;
				}
			
				myBody=document.getElementsByTagName("body")[0];
				myBody.style.background=target;
				
				alert("Congratulations! You have guessed the color!\n\n"+"It took you "+ guesses +" guesses to finish the game!\n\n"
					+"You can see the color in the background");
				return true;  
			}

		
        </script>
    </body>
</html>
